<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Photography</div>
        <div>
            <!--Navigation Tab-->
            <ul class="nav-links"> 
                <li><a href="#korea">Korea</a></li>
                <li><a href="#japan">Japan</a></li>
                <li><a href="#china">China</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <nav id="mobile-nav"> 
        <div class="logo">Photography</div>
        <div class="mobile-menu">
            <div class="mobile-nav-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="mobile-nav-links">
                <li><a href="#korea" onclick="toggleMenu()">Korea</a></li>
                <li><a href="#japan" onclick="toggleMenu()">Japan</a></li>
                <li><a href="#china" onclick="toggleMenu()">China</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>
    
    <section id="profile">
        <div class="section__pfp-container">
            <img src="./assets/profilepic.png" alt="Eric Fan Profile Picture">
        </div>
        <div class="section__text">
            <p class="section__text__p1">Hello, I'm</p>
            <h1 class="title">Eric Fan</h1>
            <p class="section__text__p2">Software Engineer</p>
            <p class="section__text__p3">Photographer</p>
            <div class ="btn-container">
                <button class="btn btn-color-2" onclick="window.open('./assets/EricFanResume.pdf')">
                    Download CV
                </button>
                <button class="btn btn-color-1" onclick="location.href='./#contact'">
                    Contact Info
                </button>
            </div>
            <div id="socials-containers">
                <img src="./assets/linkedin.png" alt="LinkedIn Profile"
                class="icon" onclick="location.href='https://linkedin.com/in/ericlyfan'"/>
                <img src="./assets/github.png" alt="Github Profile"
                class="icon" onclick="location.href='https://github.com/ericlyfan'"/>
            </div>
        </div>
    </section>

    <section id="contact">
        <p class="section__text__p1">Get in Touch</p>
        <h1 class="title">Contact Me</h1>
        <div class="contact-info-upper-container">
            <div class="contact-info-container">
                <img 
                src="./assets/email.png" 
                alt="Email Icon" 
                class="icon contact-icon email-icon"
                />
                <p><a href="mailto:ericlyfan@gmail.com">ericlyfan@gmail.com</a></p>
            </div>

            <div class="contact-info-container">
                <img 
                src="./assets/linkedin.png" 
                alt="LinkedIn Icon" 
                class="icon contact-icon"
                />
                <p><a href="https://www.linkedin.com/in/ericlyfan/">LinkedIn</a></p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
